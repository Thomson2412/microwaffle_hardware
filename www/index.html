<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/css.css">
        <title>Microwaffle 400</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/communicationmanager.js"></script>
        <script src="js/audiomanager.js"></script>
        <script src="js/uitimer.js"></script>
    </head>
    <body>
        <div class="container">
            <h2 class="title">Microwaffle 400</h2>
            <div class="content-container">
                <div id=timer-container class="timer-container">
                    <button id="plusMinute">+</button>
                    <button id="plusSecond">+</button>
                    <br>
                    <div class="timer" id="timer">00:00</div>
                    <br>
                    <button id="minusMinute">-</button>
                    <button id="minusSecond">-</button>
                </div>
                <div class="button-container">
                    <button class="startButton" id="startButton">Start</button>
                    <button class="stopButton" id="stopButton">Stop</button>
                </div>
            </div>
        </div>
    </body>
</html>
